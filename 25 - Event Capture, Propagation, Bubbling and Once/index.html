<html lang="en">
<head>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: blue;
  }

  .two {
    background: green;
  }

  .three {
    background: greenyellow;
  }
</style>

<script>
const divs = document.querySelectorAll('div')
function logText(e) {
    console.log(this.classList.value)
    // e.stopPropagation()
}

divs.forEach(div => div.addEventListener('click', logText, {
    capture: true
}))
</script>
</body>
</html>
